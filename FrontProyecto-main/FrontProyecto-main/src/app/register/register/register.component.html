<div class="register-container">
    <h1>Registro de usuario</h1>
    <form>
      <label for="username">Nombre de usuario</label>
      <input type="text" id="username" [(ngModel)]="username" required />
  
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" [(ngModel)]="email" required />
  
      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="password" required />
  
      <label for="phone">Teléfono</label>
      <input type="tel" id="phone" [(ngModel)]="phone" required />
  
      <label for="role">Tipo de usuario</label>
      <select id="role" [(ngModel)]="role">
        <option value="arrendador">Arrendador</option>
        <option value="arrendatario">Arrendatario</option>
      </select>
  
      <button (click)="register()">Crear cuenta</button>
    </form>
  </div>
