<div class="solicitudes-container">
    <h2>Solicitudes de arrendamiento</h2>
    <div *ngFor="let solicitud of solicitudes" class="solicitud">
      <h3>{{ solicitud.propiedad }}</h3>
      <p><strong>Solicitante:</strong> {{ solicitud.solicitante }}</p>
      <p><strong>Mensaje:</strong> {{ solicitud.mensaje }}</p>
      <button (click)="aprobarSolicitud(solicitud)">Aprobar</button>
      <button (click)="rechazarSolicitud(solicitud)">Rechazar</button>
    </div>
  </div>
